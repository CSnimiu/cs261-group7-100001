<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="../js/formview.js" defer></script>
    <title>Form</title>
</head>
<body>
    <nav>
        <ul class="nav">
            <li class="nav"><a href="../main.html"><i class="bi bi-arrow-left"></i>ย้อนกลับ</a></li>
        </ul>
    </nav>
    <!-- ใส่ form ครอบทุกข้อมูลที่เกี่ยวกับการยื่นคำร้อง -->
    <form id="requestForm">
        <div class="container">
            <h1>คำร้องขอเพิ่ม-ถอน รายวิชา หรือ จดทะเบียนข้ามหลักสูตร</h1>
            <h2>คณะวิทยาศาสตร์และเทคโนโลยี มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต</h2>
            <div class="red-line"></div>

            <!-- Personal Information -->
            <div class="form-section">
                <label>ชื่อ</label>
                <label>นามสกุล</label>
                <input type="text" placeholder="ชื่อ" id="info-box-thname" disabled>
                <input type="text" placeholder="นามสกุล" id="info-box-thlname" disabled>

                <label>First Name</label>
                <label>Last Name</label>
                <input type="text" placeholder="First Name" id="info-box-enname" disabled>
                <input type="text" placeholder="Last Name" id="info-box-enlname" disabled>

                <label>คณะ</label>
                <label>สาขาวิชา</label>
                <input type="text" placeholder="Faculty" id="info-box-faculty" disabled>
                <input type="text" placeholder="Major" id="info-box-major" disabled>

                <label>ชั้นปีที่</label>
                <label>รหัสนักศึกษา</label>
                <input type="number" placeholder="Year" id="info-box-year" disabled>
                <input type="number" placeholder="Student ID" id="info-box-id" disabled>
            </div>

            <div class="just-space"></div>

            <h3>ข้อมูลที่อยู่ (ที่อยู่ปัจจุบัน)</h3>
            <div class="red-line"></div>

            <!-- Address Information -->
            <div class="form-section">
                <label>ที่อยู่ปัจจุบัน (เลขที่, หมู่บ้าน)</label>
                <label>หมู่ที่</label>
                <input type="text" placeholder="Address" id="info-box-address" disabled>
                <input type="number" placeholder="Village No." id="info-box-moo" disabled>

                <label>ถนน, แขวง/ตำบล</label>
                <label>เขต/อำเภอ</label>
                <input type="text" placeholder="Road, Subdistrict" id="info-box-subdistrict" disabled>
                <input type="text" placeholder="District" id="info-box-district" disabled>

                <label>จังหวัด</label>
                <label>รหัสไปรษณีย์</label>
                <input type="text" placeholder="Province" id="info-box-state" disabled>
                <input type="number" placeholder="Postal Code" id="info-box-postcode" disabled>
            </div>

            <div class="just-space"></div>

            <h3>ข้อมูลสำหรับติดต่อและอื่นๆ</h3>
            <div class="red-line"></div>

            <!-- Contact Information -->
            <div class="form-section">
                <label>เบอร์โทรศัพท์</label>
                <label>Email</label>
                <input type="number" placeholder="Phone Number" id="info-box-phone" disabled>
                <input type="email" placeholder="Email" id="info-box-email" disabled>

                <label>อาจารย์ที่ปรึกษา</label>
                <br>
                <input type="text" placeholder="Advisor Name" id="info-box-advisor" disabled>
            </div>

            <div class="just-space"></div>

            <h3>คำร้อง</h3>
            <div class="red-line"></div>

            <!-- Request Section -->
            <div class="form-section">
                <label>มีความประสงค์ในการขอ</label>
                <select id="info-box-requirement" disabled>
                    <option>เลือกคำร้อง</option>
                    <option>จดทะเบียนล่าช้า/เพิ่มล่าช้า</option>
                    <option>ขอถอนรายวิชา</option>
                    <option>ขอจดทะเบียนศึกษารายวิชาข้ามหลักสูตร</option>
                </select>

                <label>รหัสวิชา</label>
                <label>ชื่อวิชา</label>
                <input type="text" placeholder="Subject Code" id="info-box-subjectcode" disabled>
                <input type="text" placeholder="Subject Name" id="info-box-subjectname" disabled>

                <label>Section</label>
                <label>วัน/เวลา</label>
                <input type="text" placeholder="Section" id="info-box-section" disabled>
                <input type="datetime-local" placeholder="Day/Time" id="info-box-time" disabled>

                <label>หน่วยกิต</label>
                <label>ชื่อผู้สอน</label>
                <input type="text" placeholder="Credits" id="info-box-credit" disabled>
                <input type="text" placeholder="Instructor Name" id="info-box-instructor" disabled>

                <label>หมายเหตุที่ขอเพิ่มถอน</label>
                <br>
                <textarea placeholder="Reason" id="info-box-reason" disabled></textarea>
            </div>
        </div>
    </form>
</body>
</html>
