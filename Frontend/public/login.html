<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/stylelogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/script.js" defer></script> 
</head>

<body>
    <nav>
        <ul class="nav">
            <li class="nav"><img src="img/tu.png" width="250"></li>
            <!--
            <li class="nav"><a href=""></a></li>
            <li class="nav"><a href=""></a></li>
            <li style="float:right"><a href=""></a></li>
            -->
        </ul>
    </nav>

    <div class="login">
        <img src="img/reg.png" width="300">
        <!--<p class="note">(Please log in with your TU account)</p>-->
        <div class="login-box">
                <form id=form action="/auth" method="post">
                    <label for="username">UserID or Email(@dome.tu.ac.th)</label>
                    <input type="text" id="username" name="username" maxlength="10" required title="TU Account Username" placeholder="Enter your username...">
                    
                    <label for="password">Password :</label>
                    <div class="password-box">
                        <input type="password" id="password" name="password" maxlength="20" required title="TU Account Password" placeholder="Enter your password...">
                        <span id="toggle-password" onclick="togglePassword()">
                            <img src="img/eye-close-icon.png" alt="Show Password" id="eye-icon">
                        </span>
                    </div>
                    <div id="check"></div>
                    <button type="button" onclick="submitLogin()">Login</button>
                </form>

                <!--
                <div id="result" style="display:none;">
                    <p id="status"></p>
                    <p id="message"></p>
                    <button type="button" onclick="backtoLogin()"><b>Back</b></button>
                </div>-->
        </div>
    </div>
       
</body>
</html>
